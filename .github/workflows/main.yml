name: Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SSH_HOST: ssh.nicolaspereira.me
      SSH_USER: deployer
      SSH_PATH: /home/deployer/fintrack-frontend

    steps:
      # 1️⃣ Checkout the repository on the runner
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js for building the project
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies and build the project
      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # 4️⃣ Install cloudflared
      - name: Install cloudflared
        run: |
          curl -fsSL https://pkg.cloudflare.com/cloudflared-linux-amd64.deb -o cloudflared.deb
          sudo dpkg -i cloudflared.deb

      # 5️⃣ Setup SSH with private key stored in GitHub secrets
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 6️⃣ Configure SSH (Cloudflare Zero Trust)
      - name: Configure SSH via Cloudflare Access
        env:
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          cat << 'EOF' > ~/.ssh/config
          Host ssh.nicolaspereira.me
            User deployer
            ProxyCommand cloudflared access ssh \
              --hostname %h \
              --id $CF_ACCESS_CLIENT_ID \
              --secret $CF_ACCESS_CLIENT_SECRET
          EOF

          chmod 600 ~/.ssh/config

      # 7️⃣ Sync the build and necessary files to the server
      - name: Sync build to server
        run: |
          rsync -avz --delete ./build/ ssh.nicolaspereira.me:$SSH_PATH/build/
          rsync -avz package.json package-lock.json ssh.nicolaspereira.me:$SSH_PATH/

      # 8️⃣ Restart the app using PM2
      - name: Restart app with PM2
        run: |
          ssh ssh.nicolaspereira.me << 'EOF'
            cd /home/deployer/fintrack-frontend
            pm2 reload ft-front
          EOF
