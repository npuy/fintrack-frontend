name: Deploy to Server

# Trigger the workflow when a merge occurs into main (merge generates a push to main)
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository on the runner
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js for building the project
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies and build the project
      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # 4️⃣ Setup SSH with private key stored in GitHub secrets
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 5️⃣ Sync the build and necessary files to the server
      - name: Sync build to server
        run: |
          rsync -avz --delete ./build/ deployer@174.138.110.54:/home/deployer/fintrack-frontend/build/
          rsync -avz --delete package.json package-lock.json deployer@174.138.110.54:/home/deployer/fintrack-frontend/

      # 6️⃣ Restart the app using PM2
      - name: Restart app with PM2
        run: |
          ssh -o StrictHostKeyChecking=no deployer@174.138.110.54 << 'EOF'
            cd /home/deployer/fintrack-frontend
            pm2 reload ft-front
          EOF

